 <style>
        .corner-image {
            position: fixed;
            top: 40px;
            left: 40px;
            z-index: 1000; /* Ensures the image stays on top */
        }
        .corner-image img {
            width: 50px; /* Adjust size as needed */
            height: 50px;
        }
    </style>

<script>
    function setConditionalLink() {
      //event.preventDefault();
      var author = document.querySelector('meta[name="author"]').getAttribute("content");
      var link = document.getElementById("conditional-link");

      if (author == "Солнечная Принцесса") {
        link.href = "/"; // Link to the first page
      } else {
        link.href = "en.html"; // Link to the second page

      }
    }

    //window.location.href = link.href;
  </script>

    <a id="conditional-link" onclick="setConditionalLink(event)" href="#" href="/" class="corner-image">
        <img src="https://i.imgur.com/GTneZjj.png" alt="Main page">
    </a>
